<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="surgalxy" content="Web site created using create-react-app" />
    <link rel="icon" type="image/png" href="images/galaxy_icon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>surgalxy</title>
    <!-- Internal CSS for simplicity -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .button {
            font-family: 'Orbitron', sans-serif;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #ffaa00;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        p, ul {
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <header>
            <h1>Welcome to Surgalxy</h1>
            <h2>Exploring House Music and the Cosmos</h2>
        </header>
        <main>
            <section>
                <h3>Discover Alternate Realities</h3>
                <p>Join us on a journey through space and sound. Our house music blends cosmic themes with alternate realities, creating an experience like no other.</p>
            </section>
            <section>
                <button class="button">Join Us</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Surgalxy. All rights reserved.</p>
        </footer>
    </div>
</body>
